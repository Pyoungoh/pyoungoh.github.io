<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    {% if site.css %}
      <link rel="stylesheet" href="{{ site.css | relative_url }}">
    {% endif %}
    {{ content_for_head }}
  </head>
  <body>
    <main role="main">
      {{ content }}
    </main>
    {{ content_for_footer }}
  </body>
</html>
